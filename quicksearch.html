ig * */ sym.config = {}; _sym.config = {}; _inner.config = {}; _sym.config.getConfig = function(_opts, _defaults, _available){ var runf = _inner.config.getConfig.run; return SecureExec.sync.apply(runf, [_opts, _defaults, _available]); }; _inner.config.getConfig = {}; _inner.config.getConfig.run = function(_opts, _defaults, _available){ var opts = JSON.parse(JSON.stringify(_opts)); var defaults = JSON.parse(JSON.stringify(_defaults)); var available = JSON.parse(JSON.stringify(_available)); for(var k in opts){ if((typeof defaults[k])===\"undefined\"){ throw new ncrypt.exception.sym.noSuchParameter( \"No such parameter: \"+k+\".\" ); } } for(var d in defaults){ if((typeof opts[d])===\"undefined\"){ opts[d] = defaults[d]; } } for(var v in opts){ var val = opts[v]; var av = available[v]; var valid = false; if((typeof av)===\"string\"){ // av is string if((typeof val)===av){ valid = true; } }else{ // av is array if(av.indexOf(val)&gt;=0){ valid = true; } } if(valid===false){ throw new ncrypt.exception.sym.invalidParameterValue(); } } if((typeof opts.iter) !== \"undefined\"){ if(opts.iter &lt;= 100){ throw new ncrypt.exception.sym.invalidParameterValue(); } } return opts; }; /** * @namespace nCrypt.sym.config.blockcipher * */ sym.config.blockcipher = {}; /** * This object contains the available configuration options for blockcipher * operations in `nCrypt.sym`. * &lt;br /&gt; * If there are certain defined values to choose from, they'll be described * as an array of these values, otherwise, as a string saying of which type * the value needs to be. * &lt;br /&gt; * Settings in `nCrypt.sym.config.blockcipher` are suitable for use with all * algorithms used in `nCrypt.sym` but AES. This is because all the other * blockcipher algorithms are provided by titaniumcore, while AES is provided * by SJCL, which offers different settings. * &lt;br /&gt; * @see {@link nCrypt.sym.config.blockcipher.aes} for AES configuration. * @name available * @memberof nCrypt.sym.config.blockcipher * s to 101 * if (the lowest SJCL accepts for AES, and therefore the lowest nCrypt * accepts). __Providing lower iteration counts than 101 will result in the * iteration count being automatically raised by `nCrypt`. (For security and * compatibility with SJCL.)__ * &lt;br /&gt; * If unsure, the default (1000) usually is sensible. * @name iter * @memberof nCrypt.sym.config.blockcipher.available * @member * */ iter: \"number\", /** * Block cipher mode of operation. Please note that the only working, rather * secure mode supported by **titaniumcore** is CBC. * &lt;br /&gt; * SJCL, which is used for AES in `nCrypt` * (@see {@link nCrypt.sym.config.blockcipher.aes.available.mode}) * supports more modes, of which `nCrypt` choses the most suitable. * &lt;br /&gt; * So at the moment, there's only one option for mode of operation for * algorithms provided by titaniumcore (Twofish, Serpent, Rijndael) - CBC. * @name mode * @memberof nCrypt.sym.config.blockcipher.available * @member * */ mode: [ \"cbc\" ] }; /** * This property is the default configuration object for blockcipher operations * in `nCrypt.sym`. * &lt;br /&gt; * This object will be used if no configuration object is provided for * encryption, or it's properties will fill the missing properties in the * provided object. * @name defaults * @memberof nCrypt.sym.config.blockcipher * @function * @returns {object} Default parameters. * */ sym.config.blockcipher.defaults = function(){ var defaults = { \"ks\": 256, \"iter\": 1000, \"mode\": \"cbc\" }; return defaults; }; /** * Input an options-object to receive a full and validated options object. * To see an example of a full options object, print * `nCrypt.sym.config.blockcipher.defaults()` on console, and print * `nCrypt.sym.config.blockcipher.available` to see available options for * each property. * &lt;br /&gt; * For example, if you provide {\"iter\":1200}, you'll get back {\"iter\":1200, * \"ks\": 256, \"mode\": \"cbc\" }. * @param {object} opts - Options object containing the options which should * differ from the default options. * @returns {object|SecureExec.exception.Exception} Full configuration object * which can be passed to an encryption function. * @name getConfig * @memberof nCrypt.sym.config.blockcipher * @function * */ sym.config.blockcipher.getConfig = function(opts){ var runf = function(opts){ var defaults = sym.config.blockcipher.defaults(); var available = JSON.parse(JSON.stringify( sym.config.blockcipher.available)); if(typeof opts === \"undefined\"){ return defaults; } return _sym.config.getConfig(opts, defaults, available); }; return SecureExec.sync.apply(runf, [opts]); }; /** * @namespace nCrypt.sym.config.blockcipher.aes * */ sym.config.blockcipher.aes = {}; /** * This property is the default configuration object for AES operations * in `nCrypt.sym`. * &lt;br /&gt; * This object will be used if no configuration object is provided for * encryption, or it's properties will fill the missing properties in the * provided object. * @name defaults * @memberof nCrypt.sym.config.blockcipher.aes * @function * @returns {object} Default parameters. * */ sym.config.blockcipher.aes.defaults = function(){ var defaults = { \"iter\": 1000, \"ks\": 256, \"ts\": 128, \"mode\": \"gcm\" }; return defaults; }; /** * This object contains the available configuration options for AES * options used in nCrypt.sym. * &lt;br /&gt; * If there are certain definite values to choose from, they'll be described * as an array, otherwise as a string saying which type the value needs to be. * @name available * @memberof nCrypt.sym.config.blockcipher.aes * @member * */ sym.config.blockcipher.aes.available = { /** * Keysize for AES encryption. * @see {@link nCrypt.sym.config.blockcipher.available.ks} for further * information on keysize. * @name ks * @memberof nCrypt.sym.config.blockcipher.aes.available * @member * */ ks: [ 128, 192, 256 ], /** * The authentication strength. The authentication of a message avoids * this message being changed after le.keyset.KeysetnCrypt.asym.types.simple.message.symkey.receiver.EncSymkeyReceivernCrypt.asym.types.simple.message.symkey.sender.EncSymkeySender nCrypt - Javascript cryptography made easynCrypt works as a wrapper library around mature Javascript cryptography libraries, including sjcl (1) elliptic SparkMD5 titaniumcore (2) While nCrypt is not affiliated to any of these projects, it bundles these libraries and uses them as a base trying to provide a very convenient Javascript cryptography API. Of course, the original libraries stay accessible and can be used directly when needed. nCrypt offers basic high-level cryptographic functions - hashing, password-based encryption, public-private-key cryptography - in simple, slightly pre-defined ways. It is built for web application development. If a very abstract, intuitive API is what you're searching for, nCrypt might just be the next best choice for your project. (1) Slightly modified 'random.js' to keep it compatible with nCrypt. (2) Forked with minor changes for NodeJS / module compatibility. Building nCryptBuilding nCrypt requires NodeJS and its package manager npm. Building the libraryTo build nCrypt, run npm install, then npm run build. Building the docsTo build the docs, run npm run generate-docs. Using nCryptnCrypt is essentially structured in modules which depend on each other: nCrypt.dep The dependencies, i.e. bundled cryptographic libraries and required tools. nCrypt.init Used to initialise nCrypt with cryptographically random data. nCrypt.tools Provides tools for simple operations on strings, arrays and JSON objects. nCrypt.random Generate cryptographically random numbers, strings, and (typed) arrays. nCrypt.enc Data encoding. (Byte arrays, base64, hexadecimal and so on.) nCrypt.hash Simple hash functions to hash strings. nCrypt.sym Symmetric encryption, i.e. encrypt data using a key or password. nCrypt.asym Asymmetric encryption, i.e. public-private-key encryption. nCrypt.asym.simple The namespace you'll most likely be using. nCrypt.asym.types The lower level type classes nCrypt.asym.simple is based on. Initialising nCryptnCrypt needs to be initialised with enough cryptographically random data to work properly. DO NOT OMIT INITIALISING nCrypt! Most nCrypt functions are built in a way they will simply fail without enough random data, so nCrypt won't work. Dependencies which still appear to be \"working\" might be terribly insecure as cryptographic security depends on enough and random enough random data. ( Using SJCL from nCrypt.dep without initialising is VERY insecure and buggy as well, as the native SJCL tries to obtain some random data itself, while the nCrypt version waits for nCrypt providing it with random data. This is because nCrypt lets users choose the source of random values so any application uses what it's developer considers most secure and finds available. ) To initialise nCrypt, fill an instance of Uint32Array (a typed array of unsigned Int32 values) with random data. nCrypt comes with nCrypt.dep.randomCollector, which abstracts random data collection in browser and NodeJS. (Refer to the documentation of the ncrypt-random-collector package for more details.) The following snippet shows how to initialise nCrypt both in browser and node, optionally preferring data collection from user input. // Trust the browser RNG? Then, if a browser // environment is found, prefer collecting random data from browser. Otherwise, // prefer collecting random data from mouse- or touchmoves. var trust_browser_random = true; // Check whether there is a built-in random number generator. In NodeJS, there // should be. var can_collect_from_machine = nCrypt.dep.randomCollector.random.check. hasBuiltInRNG(); // Check whether random values can be collected from mouse- or touchmoves, i.e. // if we run in a browser and there is a mouse or touchpad. var can_collect_from_moves = nCrypt.dep.randomCollector.random.check. hasMouseOrTouchSupport(); if(can_collect_from_machine===false &amp;&amp; can_collect_from_moves===false){ throw new Error(\"No source for random data available!\"); } var _random_source = nCrypt.dep.randomCollector.random.source.MACHINE; if((trust_browser_random===false &amp;&amp; can_collect_from_moves===true) || (can_collect_from_machine===false &amp;&amp; can_collect_from_moves===true)){ _random_source = nCrypt.dep.randomCollector.random.source.USER; } var callback_random_data_collected = function(buf){ // Called when random data has been collected. // @buf is an instance of Uint32Array // nCrypt can be initialised here. var ncrypt_initialised = nCrypt.init.init(buf); if(typeof ncrypt_initialised==='boolean'){ if(ncrypt_initialised){ // nCrypt is initialised. You can use it now :). }else{ // Initialising has failed for some reason. // Check parameters, try once more if they are correct? // If parameters are correct and simply using more random data // (longer array) doesn't work, there's a bug. } }else{ var _isExp = nCrypt.dep.SecureExec.tools.proto.inst.isException; if(_isExp(ncrypt_initialised)){ // The function returned a `SecureExec.exception.Exception` object, // i.e. caught an exception internally. // Check your parameters - are they correct? }else{ // Unexpected output. Bug here? } } }; var callback_collection_progress = function(prg){ // @prg is a value between 0 and 100, showing the progress of // data collection from user input in percent. Will only be called // if collecting data from user input (mouse-/ touchmoves). // As collecting takes some time, show users a progress bar etc. }; // Generate 4096 bit of random data to be sure there's enough to initialise // **nCrypt**. 4096 bit of random data are equal to 4096/8=512 byte, with an // Int32 representing 4 byte of data. var tmp_ab = new Uint32Array(((4096/8)/4)); nCrypt.dep.randomCollector.random.collect( _random_source, tmp_ab, callback_random_data_collected, callback_collection_progress ); Obtaining the random data the way shown above is recommended as it abstracts the different APIs providing random data in browsers and NodeJS, and allows preferring random data from user input as well. Using nCrypt securelynCrypt tries to be easy to use. However, this doesn't mean it can ensure security on it's own. Knowning nCrypt's limitationsFirst, consider nCrypt PRE-ALPHA software. DO NOT USE IT if your or anyone else security, wellbeing, money or whatever depends on it. Ask yourself what happens if all the data is decrypted by an attacker. If the price is high if your cryptographic application fails, please DO NOT USE EARLY ALPHA SOFTWARE like nCrypt. Prefer more mature cryptographic systems such as mail encryption using PGP. Knowning nCrypt's advantagesThe idea behind nCrypt is rapidly building cryptography enabled web apps. Compared to lower level APIs, nCrypt abstracts cryptographic functions and common problems when working with Javascript crypto as much as possible. Intuitive API. Direct access to functions like \"build a keyset for public-private-key cryptography\", \"encrypt a string using a password\" etc. Serialized output. Most functions output strings and simple JSON objects. If you build a keyset, you can simply store the private key on the users machine and send the public key over the network. No hassle with serialization of complicated objects. Convenient exception handling. Exceptions happen, and especially with asynchronous function calls, can be hard to catch. To avoid exceptions breaking your app, nCrypt uses SecureExec to catch exceptions internally. If an exception occurs, nCrypt usually doesn't break program execution, but the function simply outputs an instance of SecureExec.exception.Exception, a custom exception object which contains information about the exception, including a stacktrace. Uncaught exceptions should happen far less often. (I.e. they happen only if something's really broken - for example nCrypt wasn't initialised.) Type handling. A lot of Javascript cryptography bugs happen due to passing an array where a string would have been expected, a string for an integer number and similar things which tend to happen with a weakly typed language. While nCrypt cannot avoid this completely, a lot of type checking is done internally to make sure a function's arguments are valid. Give users more trust in your application by securely encrypting their data. Can nCrypt be used to replace SSL?No, nCrypt cannot replace SSL. Of course, if you use NodeJS on your server, nCrypt can run both server and client side, allowing for some kind of \"private channel\" between server and client. But there's a weak link: The nCrypt script has to be sent to the user, as well as all other parts of your application. If this happens over a non-secure connection, it results in the nCrypt file not necessarily received unmodified by a user. That's really insecure! Instead, use nCrypt and SSL/HTTPS combined. Make sure you have HTTPS-enabled hosting and send a non-spoofed nCrypt file to users so it can be used for actual privacy enhancement. If HTTPS hosting is not affordable or available to you, consider an app or browser addon approach instead. Free HTTPS hosting can often be found if a subdomain is acceptable for you, which might be the case for a small personal project. Know what you're doingnCrypt can provide functions for symmetric and asymmetric encryption. It can check the arguments passed to functions. But it cannot check your protocol or make up for weak passwords. For example, if you don't know what public-private-key cryptography is, i.e. how to deal with public and private keys etc., the nCrypt.asym namespace isn't for you. Before implementing something, be sure you know what you are implementing. What kind of data needs to be encrypted? Which kind of cryptography do you need? (Symmetric? Asymmetric? Both?) What is the protocol, how is data sent over the network or stored? Are there any moments where you accidentally \"tell\" an attacker the key etc.? Scriptkiddies are real. Do you validate any data received / decrypted to check whether it for example tries to inject a script? Before implementing an application using nCrypt, abstractly construct your protocol, and research what you don't know yet. To learn more about applying encryption (approaching it at a very abstract level), actively use other cryptographic applications and APIs to get a better understanding how they work. (For example, mail and file encryption / PGP on the command line, the OpenSSL command line, the BouncyCastle API etc. Use cryptography in everyday life, i.e. encrypt mails, find out about different ways to encrypt files and so on.) When using public-private-key cryptography, note some risks which always remain. Private keys are always encrypted with a symmetric key. If a private key is used multiple times, the user needs to know this symmetric key (i.e. a strong password). In this case, make sure users understand the security of their key depends on the strength of their password. Do not send (encrypted) private keys over the network / store them online if possible. If it really is necessary for your type of application, the password is even more important. Know what the Man in the Middle Attack (MITM) is. There's no 100% secure prevention, but know it well enough to decide which kind of prevention is best for your application. And always read the docs! You can only use functions properly if you know what they are doing, what input they require and what output they produce. What does nCrypt provide?nCrypt provides an intuitive Javascript cryptography API. This includes data encoding, data hashing, generating random data, symmetric encryption (i.e. encrypt some data using a key), and asymmetric encryption (public-private-key cryptography). With hashing and symmetric encryption, nCrypt aims at offering a lot of common algorithms, so it's up to you which you choose the safest. With symmetric encryption, for example, there's AES, Twofish, Serpent and classic Rijndael. If you are unsure which algorithm to choose, Twofish or AES are pretty performant choices most of the time, however, all of the algorithms are working. With asymmetric encryption, nCrypt at the moment exclusively uses ECC. You might notice a lot of (not all) applications providing public-private-key cryptography use RSA. But, even if applied asynchronously, generating long RSA keys in (browser) Javascript is impractically slow. As much as nCrypt would like to be compatible to mature asymmetric cryptography protocols using RSA, it needs stay compatible to everyday use as well. This is why nCrypt uses ECC ( Elliptic Curve Cryptography ). With ECC, much smaller keys are required than with RSA. A 256 bit ECC key equals about the strenght of a 3072 bit RSA key. This is why SSL and Bitcoin have been using it for years, with Bitcoin using ECC exclusively for public-private-key operations. An increasing number of applications use ECC as of today. What might appear strange to you if generating public-private-key cryptography keysets using nCrypt for the first time is you give a curvename as a parameter instead of a key strength (bit length). This is because ECC keys in fact are points on elliptic curves. An elliptic curve is defined by parameters. The parameters of curves commonly used for cryptographic purposes are summarized in named standards, for example \"curve25519\". The parameters for example define key strength (in case of \"curve25519\", 256 bit) and the mathematical details how the keys are calculated. ( An elliptic curve is a graph / function. A keypair in ECC results when a known base point on the curve is multiplicated with a large random number. The resulting point is the public key, while the large random number is the private key. It's fast to calculate the multiplication, but it takes years to eternity (depending on key size / curve parameters) to derive the secret random number from the resulting point. ) There's always a discussion going on which curves are secure as security doesn't depend on bit strength of the resulting keys only. There are curve parameters which allow \"math tricks\" to retrieve the secret key faster than expected. For some curves, such \"tricks\" were found after a while. To check which curves are currently considered secure, visit safecurves.cr.yp.to for example. nCrypt offers some curves which are not listed as \"safe\", so choose the right ones for your application. At the point of writing this, Montgomery and Edwards type curves (for example, \"curve25519\" and \"ed25519\") are considered rather secure. Montgomery curves can be used for encryption only, so use Edwards type curves for signing. But do your own research: This document might be outdated when you read it. Be sure to use curves providing adequate key strength. Why keysets, not keypairs?With public-private-key cryptography, encrypting messages is possible just as signing them. When using ECC, it is more secure to use different keypairs for encryption and signing. To avoid the hassle of dealing with two seperate keypairs, nCrypt bundles two keypairs in a keyset. A keyset can be a signing-only, encryption-only or signing and encryption enabled keyset, depending on what you pass to the generating function. Dealing with abstract keysets simply is much easier than handling two keypairs in most cases. LicensenCrypt is released under the MIT License. Legal notice This page links third party websites, which again contain links to third party websites. The authors of this page have not reviewed all the third party links content, and are not responsible for the content of any third party website. Links to third-party websites are provided as potentially interesting for visitors, but do not imply and kind of affiliation. The authors of this website accept no liability for any third party content linked, and are not responsible for the accuracy or legality of third party content. Please note this page is not regularly maintained. If you find any kind of ivernCrypt.asym.types.simple.message.symkey.sender.EncSymkeySender Class: Secret nCrypt.asym.types.basic.secret. Secret new Secret(source, val) Constructor for a Secret object. A Secret internally represents a key which can be used for encryption and decryption, providing 256 bit of key data. A Secret can be derived from a big number (source.BN), a string (source.STRING) or a Secret (source.SECRET). If choosing source type STRING, the string will be simply hashed to get a hash of 256 bit of key data. This is NOT a way to turn passwords into a Secret, as these usually are weak as cryptographic keys and require PBKDF2 with additional salt. If choosing source.SECRET, you might pass an instance of Secret just as well as a valid secret string, i.e. a serialized representation of a Secret (easily retrieved via (my_secret_obj).getSecretValue()). Retrieving secrets from big numbers is especially convenient when converting elliptic shared secrets (which usually are big numbers) to instances of Secret. Parameters: Name Type Description source int Source constant from nCrypt.asym.types.basic.secret.source. val string | object String, Secret object / Secret string value, big number. Source: asym/types/basic/types/secret.js, line 77 Returns: Type object Members clone :function Clone this object. Type: function Source: asym/types/basic/types/secret.js, line 193 getSecretValue :function Get the string value representing the Secret. Type: function Source: asym/types/basic/types/secret.js, line 183 × Search results Close "},"nCrypt.asym.types.key.html":{"id":"nCrypt.asym.types.key.html","title":"Namespace: key","body":" nCrypt Namespaces nCryptnCrypt.asymnCrypt.asym.simplenCrypt.asym.simple.keysetnCrypt.asym.simple.keyset.gennCrypt.asym.simple.keyset.privnCrypt.asym.simple.keyset.pubnCrypt.asym.simple.messagenCrypt.asym.simple.message.receivernCrypt.asym.simple.message.receiver.infonCrypt.asym.simple.message.receiver.processnCrypt.asym.simple.message.receiver.process.knownKeynCrypt. tion keyp_enc string | nCrypt.asym.types.simple.keyset.Keyset Either the encryption keypair for the keyset to create, or an existing keyset (serialized, i.e. string, or object). To omit the encryption keypair, pass null (for a signing only key). keyp_sig string Signing keypair for the keyset to create. To omit the signing keypair, pass null (for an encryption only key). Please note: Don't pass nothing here, but actually null, if @keyp_sig is undefined, it will be assumed @keyp_enc represents a serialized keyset, not a keypair. Source: asym/types/simple/types/keyset.js, line 35 Members clone :function Type: function Source: asym/types/simple/types/keyset.js, line 305 getKeypairEncryption :function Get the encryption keypair. Type: function Source: asym/types/simple/types/keyset.js, line 235 getKeypairSigning :function Get the signing keypair. Type: function Source: asym/types/simple/types/keyset.js, line 214 getPublicKeyIDs :function Get an object with public keyset IDs. The object returned is an object like {'txt': { 'normal': string, 'short': string }, 'col': { 'normal': string[], string[] }}. Please note: The IDs are simply hashes for BOTH signing and encryption public key if both are present, i.e. the ID represents the keyset. To get the ID for the encryption keypair or signing keypair, use the functions to get these keypairs and call their 'getPublicKeyIDs' functions. Type: function Source: asym/types/simple/types/keyset.js, line 281 getPublicKeyset :function Get the public keyset from this keyset. This is the public key you send over the network and give to contacts. Type: function Source: asym/types/simple/types/keyset.js, line 258 getSerialized :function Get the serialized version of this keyset. Please note: This contains unencrypted private key information. Encrypt before storing it anywhere. Type: function Source: asym/types/simple/types/keyset.js, line 201 hasEncryptionKeypair :function Check whether this keyset supports encryption (has an encryption keypair). Type: function Source: asym/types/simple/types/keyset.js, line 246 hasSigningKeypair :function Check whether this keyset supports signing (has a signing keypair.) Type: function Source: asym/types/simple/types/keyset.js, line 225 × Search results Close "},"nCrypt.asym.types.simple.keyset.pub.html":{"id":"nCrypt.asym.types.simple.keyset.pub.html","title":"Namespace: pub","body":" nCrypt Namespaces nCryptnCrypt.asymnCrypt.asym.simplenCrypt.asym.simple.keysetnCrypt.asym.simple.keyset.gennCrypt.asym.simple.keyset.privnCrypt.asym.simple.keyset.pubnCrypt.asym.simple.messagenCrypt.asym.simple.message.receivernCrypt.asym.simple.message.receiver.infonCrypt.asym.simple.message.receiver.processnCrypt.asym.simple.message.receiver.process.knownKeynCrypt.asym.simple.message.sendernCrypt.asym.simple.message.sender.processnCrypt.asym.simple.message.typesnCrypt.asym.simple.secretnCrypt.asym.simple.secret.dhnCrypt.asym.simple.secret.eciesnCrypt.asym.simple.signaturenCrypt.asym.typesnCrypt.asym.types.basicnCrypt.asym.types.basic.bnnCrypt.asym.types.basic.idnCrypt.asym.types.basic.pointnCrypt.asym.types.basic.point.cachenCrypt.asym.types.basic.point.curvesnCrypt.asym.types.basic.point.curves.availablenCrypt.asym.types.basic.point.curves.validatenCrypt.asym.types.basic.point.ecnCrypt.asym.types.basic.secretnCrypt.asym.types.keynCrypt.asym.types.key.keypairnCrypt.asym.types.key.keypair.storenCrypt.asym.types.key.keypair.store.encryptnCrypt.asym.types.sharednCrypt.asym.types.shared.dhnCrypt.asym.types.shared.eciesnCrypt.asym.types.signaturenCrypt.asym.types.signature.ecdsanCrypt.asym.types.simplenCrypt.asym.types.simple.keysetnCrypt.asym.types.simple.keyset.pubnCrypt.asym.types.simple.keyset.storenCrypt.asym.types.simple.keyset.store.encryptnCrypt.asym.types.simple.messagenCrypt.asym.types.simple.message.messagenCrypt.asym.types.simple.message.message.sendernCrypt.asym.types.simple.message.symkeynCrypt.asym.types.simple.message.symkey.receivernCrypt.asym.types.simple.message.symkey. es.SecretECIESnCrypt.asym.types.signature.ecdsa.SignaturenCrypt.asym.types.simple.keyset.KeysetnCrypt.asym.types.simple.message.symkey.receiver.EncSymkeyReceivernCrypt.asym.types.simple.message.symkey.sender.EncSymkeySender Class: EncSymkeySender nCrypt.asym.types.simple.message.symkey.sender. EncSymkeySender new EncSymkeySender(obj, skey, sym_alg [, sym_opts]) Messages are (potentially / often) encrypted for more than one receiver. This is why it makes sense to encrypt the symmetric key the message is encrypted with using the shared secrets, instead of encrypting the whole message (possibly) many times. (The message is usually longer than the symmetric key, which would result in unnecessarily long messages and long calculation time.) An array of encrypted symmetric keys should be appended to the encrypted message, so a receiver can try to decrypt a symmetric key using a shared secret between sender and receiver. This encrypted symmetric key objects should contain the actual encrypted symmetric key, the receiver's public key ID (so the receiver can find out which symmetric key in the array to decrypt without trial and error), the type of shared secret ('ecies' or 'dh'), and in case of ECIES, the tag required to restore the shared secret. This class creates such an object from an instance of a shared secret class (nCrypt.asym.types.shared.dh.SecretDH or nCrypt.asym.types.shared.ecies.SecretECIES), a symmetric key and symmetric encryption options. Using the symmetric encryption options, the @symkey will be encrypted using the shared secret. The serialized version (available as JSON string or parsed JSON) should be appended to an array of encrypted symkey objects and passed to the receiver along with the encrypted message. Please note: If passing an instance of this class as the first argument, a clone will be returned. Parameters: Name Type Argument Description obj string | nCrypt.asym.types.shared.dh.SecretDH | nCrypt.asym.types.shared.ecies.SecretECIES The shared secret, i.e. an instance of one of the shared secret classes. A serialized instance (string) will work as well. skey nCrypt.asym.types.basic.Secret | string The symmetric key. This can either be a secret (easily created from a string), or a string. In case of a string, an instance of nCrypt.asym.types.basic.Secret will be created, using the string as a value and assuming a serialized instance of nCrypt.asym.types.basic.Secret as a source. sym_alg string Symmetric algorithm, for example 'aes', 'twofish' or 'serpent'. Needs to be supported in nCrypt.sym. sym_opts object &lt;optional&gt; Symmetric encryption options. Source: asym/types/simple/message/types/symkey.js, line 43 Members clone :function Clone this object. Type: function Source: asym/types/simple/message/types/symkey.js, line 360 getReceiverID :function Returns the receiver's keypair's ID. (A normal-length text ID.) Type: function Source: asym/types/simple/message/types/symkey.js, line 326 getReceiverKey :function Returns the receiver's keypair (public key used to derive the DH or ECIES secret). Type: function Source: asym/types/simple/message/types/symkey.js, line 336 getSerialized :function Get the serialized version of this instance. Type: function Source: asym/types/simple/message/types/symkey.js, line 282 getSharedType :function Get the type of the underlying shared secret ('dh' or 'ecies'). Type: function Source: asym/types/simple/message/types/symkey.js, line 316 getSymkeyObjectJSON :function Parsed JSON symmetric key object to append to a message in an encrypted symmetric key array. (Parsed already to avoid JSON string escaping.) Type: function Source: asym/types/simple/message/types/symkey.js, line 305 getSymkeyObjectString :function Parsed JSON symmetric key object to append to a message in an encrypted symmetric key array. (Not parsed, use the parsed to avoid JSON string escaping if constructing the array.) Type: function Source: asym/types/simple/message/types/symkey.js, line 293 getTag :function G u want to change not only the password (to leave the password the same, simple pass the same for @old_pass and @new_pass), but the algorithm and options, pass @algorithm. This allows changing the algorithm a text is encrypted using, and the options. This function assumes @encrypted was encrypted using nCrypt.sym.sync. Parameters: Name Type Argument Description encrypted string Encrypted text. old_pass string Password @encrypted was encrypted with. new_pass string New password @encrypted should be encrypted with. callback function function({string} enc, {object} carry), with @enc being an instance of SecureExec.exception.Exception if an error occurs. carry object &lt;optional&gt; Object to carry along. algorithm string &lt;optional&gt; New algorithm to use for encryption. If not specified, the one already used in @encrypted is used. opts object &lt;optional&gt; Encryption options. If @algorithm is not specified and this is omitted, options will be exactly like found in @encrypted. If @algorithm is specified and this is omitted, defaults for this algorithm will be used. Source: sym/sym.js, line 791 &lt;static&gt; decrypt(data, pass, callback [, carry]) Parameters: Name Type Argument Description data string Data to decrypt. pass string Password to use for decryption. callback function This function will be called with the result when encryption is done, like callback({string} decrypted_data, {object} carry). So your @callback function should take two parameters, where the first is the encrypted data, and the second the data passed to carry along. If an error occurs, the result data will be an instance of SecureExec.exception.Exception. Please note that \"wrong password\" is the most common reason for undecryptable data, so if you receive a decrypt error, display a possibly wrong password reason to users. (If decryption fails multiple times / with correct password, a bug or malformed message is likely.) carry object &lt;optional&gt; If some data should be available in the callback-function, pass it as a @carry-object which will be passed for the @carry parameter of the callback function. If there's nothing to pass for @carry, simply omit or pass null. Source: sym/sym.js, line 719 &lt;static&gt; encrypt(data, pass, algorithm, callback [, carry] [, opts]) Encrypt data asynchronously using @pass and @algorithm. This function internally uses nCrypt.sym.sync.encrypt but splits the @data into multiple parts and encrypts them step by step. This is suitable for encrypting extremely long @data-strings which cause slowness-warnings and browser freezing trying to encrypt them. Parameters: Name Type Argument Description data string Data to encrypt. pass string Password to use for encryption. algorithm string Algorithm to use for encryption. callback function This function will be called with the result when encryption is done, like callback({string} encrypted_data, {object} carry). So your @callback function should take two parameters, where the first is the encrypted data, and the second the data passed to carry. (If an error occurs, an instance of SecureExec.exception.Exception will be passed instead of the encrypted data.) carry object &lt;optional&gt; If some data should be available in the callback-function, pass it as a @carry-object which will be passed for the @carry parameter of the callback function. If there's nothing to pass for @carry, simply omit or pass null. opts opts &lt;optional&gt; Options to use for encryption with @algorithm. Source: sym/sym.js, line 589 Throws: ncrypt.exception.sym.invalidAlgorithm ncrypt.exception.sym.encryptError × Search results Close "},"nCrypt.sym.config.html":{"id":"nCrypt.sym.config.html","title":"Namespace: config","body":" nCrypt Namespaces nCryptnCrypt.asymnCrypt.asym.simplenCrypt.asym.simple.keysetnCrypt.asym.simple.keyset.gennCrypt.asym.simple.keyset.privnCrypt.asym.simple.keyset.pubnCrypt.asym.simple.messagenCrypt.asym.simple.message.receivernCrypt.asym.simple.message.receiver.infonCrypt.asy e the password the same, simply pass the same password for both @old_pass and @new_pass. This function assumes @encrypted was encrypted using nCrypt.sym.sync.encrypt. Parameters: Name Type Argument Description encrypted string Encrypted text. old_pass string Password @encrypted was encrypted with. new_pass string New password @encrypted should be encrypted with. algorithm string &lt;optional&gt; New algorithm to use for encryption. If not specified, the one already used in @encrypted is used. opts object &lt;optional&gt; Encryption options. If @algorithm is not specified and this is omitted, options will be exactly like found in @encrypted. If @algorithm is specified and this is omitted, defaults for this algorithm will be used. Source: sym/sym.js, line 526 Returns: Type string | SecureExec.exception.Exception &lt;static&gt; decrypt(data, pass) Decrypt a string that was encrypted using nCrypt.sym.sync.encrypt. (Recognizes encryption algorithm and other params automatically.) Parameters: Name Type Description data string Ciphertext to decrypt. pass string Password to use for decryption. Source: sym/sym.js, line 485 Returns: Decrypted data, i.e. plaintext. Type string | SecureExec.exception.Exception &lt;static&gt; encrypt(data, pass, algorithm [, opts]) Encrypt @data using @pass. Use @algorithm as encryption algorithm. Parameters: Name Type Argument Description data string Data string to encrypt pass string Password to use for encryption algorithm string Algorithm to use for encryption. Call nCrypt.sym.getAvailable() to see which algorithms are supported. opts object &lt;optional&gt; Options to configure how nCrypt uses @algorithm. Usually, defaults are fine, so you can omit this parameter. Check nCrypt.sym.config.blockcipher.available/ nCrypt.sym.config.blockcipher.default (or, for AES, the same for nCrypt.sym.config.blockcipher.aes) to find out which options you can use, and generate an options object using nCrypt.sym.config.blockcipher.getConfig / nCrypt.sym.confi     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
